<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="/static/script.js"></script>
        <title>DashBoard</title>
    </head>

    <body >
        
        <div class="d-flex flex-column flex-shrink-0 p-1 text-bg-dark"style="width: 15%; height: 100% ; position:absolute;">
            <div>
              <h1 class="fs-5  px-1 pt-3 text-white ">Sistema de manutenção</h1>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href= "{{url_for('index')}}" class="nav-link text-white "id='inicio'>
                  <svg class="bi pe-none me-2" width="16" height="16"></svg>
                  Pagina inicial
                </a>
              </li>
              <li class="nav-item">
                <a  href= "{{url_for('relatorios')}}" class="nav-link text-white "id='relatorios'>
                  <svg class="bi pe-none me-2" width="16" height="16"></svg>
                  Relatorios
                </a>
              </li>
              <li>
                <a href= "{{url_for('graficos')}}" class="nav-link text-white" id='graficos'>
                  <svg class="bi pe-none me-2 " width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                  Graficos
                </a>
              </li>
              
              <li id="adm">
                <a href= "{{url_for('cadastro_usuario')}}" class="nav-link text-white" id='cadastro'>
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                  Adicionar usuarios
                </a>
              </li>
            
            </ul>
            <hr>

            <div class="dropdown" style="width: 15%;position:absolute; top: 92%; left: 1%;">
              <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src=""  width="32" height="32" class="rounded-circle me-2" id="user_img">
                <strong id="user">
                  {{user_nome}}
                </strong>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">Comfiguraçoes</a></li>
                <li><a class="dropdown-item" href="/dashboard/perfil">Perfil</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Sair</a></li>
              </ul>
            </div>
          </div>
          <div>
                {% block conteudo %}

                <h1 style="width: 15%;position:absolute; top: 50%; left: 50%;" > Pagina inicial </h1>

                <script>
                  trocaClasse('inicio','active');
                  User_dados_gavar("{{user_nome}}","{{user_tipo}}","/static/imagens/Perfil/{{img_nome}}");
                </script>
 
                {% endblock %}
          </div>

    

    </body>

</html>
